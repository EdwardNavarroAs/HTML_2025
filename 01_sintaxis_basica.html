<!-- HTML (HyperText Markup Language) es un lenguaje de marcado que estructura el contenido de las páginas web.
     Utiliza elementos (también llamados etiquetas) que indican cómo debe visualizarse o comportarse cada parte del contenido.

     Las etiquetas normalmente tienen una apertura y un cierre (por ejemplo <p> ... </p>).
     Algunas etiquetas, llamadas "vacías", no contienen contenido y no requieren cierre, como <img> o <br>.

     Las etiquetas también pueden tener atributos.
     Un atributo proporciona información adicional sobre el elemento (por ejemplo, el idioma, la clase, el estilo, etc.).
     Algunos atributos tienen valores (por ejemplo: lang="es"), y otros son booleanos, es decir, solo se colocan para activarlos (como disabled, checked o autoplay).
-->

<!DOCTYPE html>
<!-- Indica al navegador que se está utilizando el estándar actual de HTML (HTML Living Standard). -->

<html lang="es">
<!-- <html> es la etiqueta raíz del documento HTML.
     El atributo lang="es" indica que el idioma principal del contenido es español, lo cual mejora la accesibilidad y el SEO. -->

<head>
  <!-- La etiqueta <head> contiene metadatos que no se muestran directamente en la página.
       Incluye información como la codificación de caracteres, el título del documento, enlaces a archivos externos, descripciones, etc. -->

  <meta charset="utf-8">
  <!-- Define la codificación de caracteres del documento como UTF-8, que permite representar la mayoría de idiomas del mundo. -->

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Hace que el sitio sea adaptable a diferentes tamaños de pantalla (diseño responsivo).
       width=device-width ajusta el ancho al del dispositivo y initial-scale=1 define el nivel de zoom inicial. -->

  <title>Mi primera página web en HTML</title>
  <!-- El título se muestra en la pestaña del navegador y también puede ser leído por motores de búsqueda. -->
</head>

<body>
  <!-- La etiqueta <body> contiene todo el contenido visible de la página: texto, imágenes, botones, enlaces, videos, etc. -->

  <h1>Soy un Encabezado Principal</h1>
  <!-- Los encabezados (<h1> hasta <h6>) definen títulos o subtítulos. <h1> es el más importante y solo debería usarse una vez por página. -->

  <p>Este es un párrafo de ejemplo.</p>

</body>
</html>
